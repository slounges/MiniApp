<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper App</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
       
            
            <nav>
                <ul id="main-nav">
                    <img class="logo" src="images/logo.png" alt="logo">
                    <li><a href="#">MODELS</a></li>
                    <li><a href="#">TOOLS</a></li>
                    <li><a href="#">DISCOVER</a></li>
                    <li><a href="#">OWNERS</a></li>
                    <li><a href="#">PRE-OWNED</a></li>
                </ul>
            </nav>
     

            <h1 class="title" @click="clickHeader">{{ message }}</h1>
            <!-- show the prof data in collection -->
            <ul>
                <!-- this is a custom Vue component defined in main.js-->
                <div class="minis">
                <li v-for="prof, index in professors" class="imgContainer">
                    <img :src="'images/' + prof.image" :alt='prof.name + " image"' class="remove-prof" @click.prevent="showProfData(prof)" :class="{'prof-button-modifier' : removeAformat}" href="" @showmydata="showProfData"> 
                </li>
                </div>
            </ul>
    
            <section class="bio-data" :class="{'show-bio' : showBioData}">
                <h1>{{ currentProfData.name }}</h1>
                <h2>{{ currentProfData.price }}</h2>
                <p>{{ currentProfData.description }}</p>
            </section>

    </main>
        <script src="js/main.js" type="module"></script>
    </body>
    </html>
